<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/style.css">
   <script src="build/js/vendor.min.js"></script>
   <script type="text/javascript" src="build/js/app.js"></script>
   <script src="bower_components/moment/min/moment.min.js"></script>
    <meta charset="utf-8">
    <title>Hot Bikes</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to Hot Bikes<h1>
        <h3>your online resources for the latest in stolen bikes</h3>
      </div>
      <div class="well">
      <form class="form-group" id="locationForm" action="index.html" method="post">
        <h3>Search for all bikes in an area</h3>
        <label for="locationForm">Enter your location</label>
        <input type="text" id="location" class="form-control">
        <button class="btn btn-primary" type="submit" name="button">Show me the bikes!</button>
      </form>
      <form class ="form-group" id="dateForm" >
        <h3>Filter bikes by date</h3>
        <label for="locationForm">Enter your location</label>
        <input type="text" id="location2" class="form-control">
        <label for="startDate">Enter Start Date:</label>
        <input type="date" id="startDate" class="form-control">
        <label for="endDate">Enter End Date:</label>
        <input type="date" id="endDate" class="form-control">
        <button class="btn btn-primary" type="submit"  id="dateButton" name="button">Show me the bikes!</button>
      </form>
      <ul>
      <div class=""  id="showBikes" >
        <h3>Number of bikes stolen (up to the first hunderd):</h3>
      </div>
        <div  class=""  id="bikeList">
          <h3>Makes of all stolen bikes in the area</h3>
        </div>
        <div class=""  id="recentList">
          <h3>Stolen Within the last week</h3>
        </div>
        <div id="inRange"  class="  row">
          <div class=" col-md-12">
            <h3>Stolen Within Date Range</h3>
          </div>
        </div>
      </div>
      </ul>
    </div>
  </body>
</html>
